        - name: yangson
          installed_by: pip3
          #version: "==1.4.13"
          url: https://github.com/CZ-NIC/yangson
          docs: https://yangson.labs.nic.cz/
          description: >-
            Yangson is a Python 3 library for working with JSON encoded
            configuration and state data modelled using the YANG data
            modelling language.

        - name: yangify
          installed_by: pip3
          url: https://github.com/networktocode/yangify
          docs: https://yangify.readthedocs.io/en/latest/
          description: >-
            Yangify is a framework that allows you to easily write code
