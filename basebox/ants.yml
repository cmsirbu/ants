        - name: pyang
          installed_by: pip3
          url: https://github.com/mbj4668/pyang
          docs: https://github.com/mbj4668/pyang/wiki/Documentation
          description: >-
            An extensible YANG (RFC 6020/7950) validator. Provides a framework
            for plugins that can convert YANG modules to other formats.

        - name: pytest
          installed_by: pip3
          url: https://github.com/pytest-dev/pytest/
          docs: https://docs.pytest.org/en/latest/
          description: >-
            pytest is a mature full-featured Python testing tool that helps
            you write better programs.

        - name: cryptography
          installed_by: pip3
          #version: ">=2.6.1"
          url: https://github.com/pytest-dev/pytest/
          docs: https://docs.pytest.org/en/latest/
          description: >-
            cryptography includes both high level recipes and low level
