        - name: virlutils
          installed_by: pip3
          url: https://github.com/CiscoDevNet/virlutils
          docs: https://github.com/CiscoDevNet/virlutils#virlutils
          description: >-
            A collection of utilities for interacting with Cisco VIRL

        - name: pyyaml
          installed_by: pip3
          url: https://github.com/yaml/pyyaml
          docs: https://pyyaml.org/wiki/PyYAMLDocumentation
          description: >-
            PyYAML is a YAML parser and emitter for Python.

        - name: urllib3
          installed_by: pip3
          # version: "<1.26,>=1.23"
          url: https://github.com/urllib3/urllib3
          docs: https://urllib3.readthedocs.io/en/latest/
          description: >-
            urllib3 is a powerful, sanity-friendly HTTP client for Python.

        - name: requests
