        - name: scrapli
          installed_by: pip3
          url: https://github.com/carlmontanari/scrapli
          docs: https://carlmontanari.github.io/scrapli/
          description: >-
            Fast, flexible, sync/async, Python screen scraping
            client specifically for network devices.

        - name: scrapli_netconf
          installed_by: pip3
          url: https://github.com/scrapli/scrapli_netconf
