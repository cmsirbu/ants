          url: https://github.com/nautobot/pynautobot
          docs: https://pynautobot.readthedocs.io/en/stable/
          description: >-
            Python API client library for Nautobot.

        - name: netutils
          installed_by: pip3
          url: https://github.com/networktocode/netutils
          docs: https://netutils.readthedocs.io/en/stable/
          description: >-
            A Python library that is a collection of objects for common
            network automation tasks.

        - name: ipython
          installed_by: pip3
          url: https://ipython.org/
          docs: https://ipython.readthedocs.io/en/stable/
          description: >-
            A powerful interactive shell for Python development.

        # - name: salt-sproxy
        #   installed_by: pip3
        #   url: https://github.com/mirceaulinic/salt-sproxy
        #   docs: https://salt-sproxy.readthedocs.io/en/latest/
        #   description: >-
