            symmetric ciphers, message digests, and key derivation functions.

        - name: tox
          installed_by: pip3
          url: https://github.com/tox-dev/tox
          docs: https://tox.readthedocs.io/en/latest/
          description: >-
            Command line driven CI frontend and development task automation
